        <div class="card bg-dark text-light">

                    <div class="form-group">
                        <label for="name">Name:</label>

                    <div class="form-group">
                        <label for="gender">Gender:</label>

                        </label>

                        <label for="age">Age:</label>
                        <input type="tel" class="form-control" placeholder="Enter your Age" maxlength="2" pattern="[0-9]{2}">

                    <div class="form-group">
                        <label for="Address">Address:</label>
                        <input type="text" class="form-control" placeholder="Enter your Address">
                    </div>
                    <div class="form-group">
                        <label for="number">Contact No.:</label>
                        <input type="tel" class="form-control" placeholder="Enter your Contact Number" maxlength="10" pattern="[0-9]{10}">
                    </div>
                    <div class="form-group">
                        <label for="gmail">Gmail:</label>
                        <input type="email" class="form-control" placeholder="Enter your Email ID">
                    </div>
                    <div class="form-group">
                        <label for="drop-down">WHAT PLAN YOU WANT TO CHOOSE:</label>
                        <select id="drop-down" class="form-control">
                            <option value="0" disabled selected>Select Your Plan</option>

                            <option value="2">Camp With Care</option>
                            <option value="3">Invisible Beach</option>

                            <option value="6">Camp With Care, Invisible Beach, Emami Jagannath Temple and Some Others..</option>
