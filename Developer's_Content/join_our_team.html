<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JOIN OUR TEAM</title>
    <link rel="stylesheet" href="style1.css"></head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Apply to Join Group</h1>
                <!--some bootstrap elements are used here.-->
        <div class="card bg-dark text-light">
            <div class="card-body">
                <form action="/action_page.php">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" placeholder="Enter your Name" >
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <label class="radio.inline">
                            <input type="radio" name="optradio">Male
                        </label>
                        <label class="radio.inline">
                            <input type="radio" name="optradio">Female
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="tel" class="form-control" placeholder="Enter your Age" maxlength="2" pattern="[0-9]{2}">
                    </div>
                    <div class="form-group">
                        <label for="number">Contact No.:</label>
                        <input type="tel" class="form-control" placeholder="Enter your Contact Number" maxlength="10" pattern="[0-9]{10}">
                    </div>
                    <div class="form-group">
                        <label for="gmail">Gmail:</label>
                        <input type="email" class="form-control" placeholder="Enter your Email ID">
                    </div>
                    <div class="form-group">
                        <label for="Experience">Experience :</label>
                        <input type="text" class="form-control" placeholder="Experience in years">
                    </div>
                    <div class="form-group">
                        <label for="drop-down">Area of Expertise :</label>
                        <select id="drop-down" class="form-control">
                            <option value="0" disabled selected>Select Your Area</option>
                            <option value="1">Coder</option>
                            <option value="2">Content Writer</option>
                            <option value="3">Designer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Description</label>
                        <textarea type="message" class="form-control" rows="5" placeholder="Write something about your job preference and job role you want to do within 100 words."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
